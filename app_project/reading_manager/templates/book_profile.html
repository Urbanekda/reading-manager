<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Manager</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="book_profile_top">
        <a href="{% url 'index' %}" class="back_button">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>    
        <h1>{{ book.name }} by {{ book.author }}</h1>
    </div>
    
    <div class="book_profile">
        
        <div class="book_details">
            {% if book.cover %}
            <img src="{{ book.cover.url }}" alt="Book icon" style="width:150px;">
            {% endif %}
            <p>{{ book.get_topic_display }}</p>
            <p>{{ book.get_status_display }}</p>
            <p><strong>Rating</strong>: {{ book.rating }}/100</p>  
        </div>
      
        <div class="book_summary">
            <h2>Summary and Key Points</h2>
            <p>{{ book.notes|safe }}</p>
        </div>
        
        
        
        
    <script src="/static/js/main.js"></script>
    </div>
    <div class="book-options">
        <a href="{% url 'edit_page' book.pk %}" class="edit-button">Edit</a>
        <form method="POST" action="{% url 'delete_book' book.pk %}">
            {% csrf_token %}
            <button type="submit" class="delete-button">Delete</button>
        </form>
    </div>
</body>
</html>
