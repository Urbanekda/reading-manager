<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    {% load static %}
    {{ form.media }}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
<h2>Add New Book</h2>
<div class="form_container">
    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        
        <div class="name_input">
            <label for="name" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="name" name="name" required maxlength="64">
        </div>

        <div class="author_input">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" required maxlength="64">
        </div>

        <div class="rating_input">
            <label for="rating" class="form-label">Rating (1-100)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="100">
        </div>

        <div class="topic_input">
            <label for="topic" class="form-label">Topic</label>
            <select class="form-select" id="topic" name="topic" required>
                <option value="" selected disabled>Choose a topic...</option>
                {% for topic_code, topic_name in topic_choices %}
                    <option value="{{ topic_code }}">{{ topic_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="status_input">
            <label for="status" class="form-label">Reading Status</label>
            <select class="form-select" id="status" name="status" required>
                {% for status_code, status_name in status_choices %}
                    <option value="{{ status_code }}">{{ status_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="conver_input">
            <label for="cover" class="form-label">Book Cover (optional)</label>
            <input type="file" class="form-control" id="cover" name="cover" accept="image/*">
        </div>

        <div class="notes_input">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
        </div>

        <button type="submit" class="submit-button">Add Book</button>
    </form>
</div>
</body>
